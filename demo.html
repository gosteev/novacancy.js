<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" />
	<title>No Vacancy</title>
	<link rel="stylesheet" href="css/html5reset-1.6.1.css" type="text/css" media="screen,print">
	<link href="css/demo.css" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>
	<!-- IE Fix for HTML5 Tags -->
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script type="text/javascript" src="javascript/jquery.novacancy.min.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function(){
			novacancy.init(document.querySelectorAll('#no'),{
				'reblinkProbability': 0.1,
				'blinkMin': 0.2,
				'blinkMax': 0.6,
				'loopMin': 8,
				'loopMax': 10,
				'color': '#ffffff',
				'glow': ['0 0 80px #ffffff', '0 0 30px #008000', '0 0 6px #0000ff']
			}); 


			novacancy.init(document.querySelectorAll('#vacancy'),{
				'blink': 1,
				'off': 1,
				'color': 'Red',
				'glow': ['0 0 80px Red', '0 0 30px FireBrick', '0 0 6px DarkRed']
			});
		});
	</script>
</head>
<body>
	<div class="board">
	    <p id="no">No</p>
	    <p id="vacancy">Vacancy</p>
	</div>
</body>
</html>
